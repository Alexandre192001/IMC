<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>
<body>
  <!-- Sessão principal -->
  <section class="sessao-principal">
    <!-- Titulo da sessão -->
    <div class="titulo-section">
      <h1>IMC</h1>
    </div>
    <!-- Container - resultado -->
    <div class="container">

      <!-- Resultado do IMC -->
      <div class="resultado-imc">
        <div class="resultado-peso"></div>
        <div class="resultado-situacao"></div>
      </div>

      <div class="calculador-valores">

        <input type="number" autocomplete="off"
        id="peso" placeholder="Informe seu peso">
        <input type="number" autocomplete="off"
        id="altura" placeholder="Informe sua altura">
        <!-- Calcular IMC do usuario -->
        <button class="btn_imc">Calcular</button>
      </div>
    </div>
    <a class="btn_voltar_port" href="https://frontend-alexandrejr.netlify.app/">Voltar</a>


  </section>
</body>
</html>
