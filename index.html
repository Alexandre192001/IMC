<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!-- === CSS === -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- === JS === -->
    <script defer src="./assets/js/index.js"></script>
    <!-- === BOOTSTRAP ICONS === -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>

  <body>
    <!-- Sessão principal -->
    <main class="container-main">

      <div class="dark-ligth-wrapper">
          <i class="bi bi-sun-fill"></i>
      </div>


      <!-- Titulo da sessão -->
      <div class="titulo-section">
        <h1>IMC</h1>
      </div>
      <!-- Container - resultado -->
      <div class="container">

        <!-- Resultado do IMC -->
        <div class="resultado-imc">
          <div class="resultado-peso"></div>
          <div class="resultado-situacao"></div>
        </div>

        <!-- Tabela de inputs para calcular peso IMC -->
        <div class="calculador-valores">
          <!-- Inputs -->
          <input type="number" autocomplete="off" id="peso" placeholder="Informe seu peso">
          <input type="number" autocomplete="off" id="altura"
            placeholder="Informe sua altura. Exemplo: 170">
          <!-- Calcular IMC do usuario -->
          <button class="btn_imc">Calcular</button>
        </div>
      </div>
      <!-- Botão de voltar para o port -->
      <a class="btn_voltar_port"
        href="https://frontend-alexandrejr.netlify.app/">Voltar</a>
    </main>
  </body>

</html>
