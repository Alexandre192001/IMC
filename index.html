<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script defer src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>

  <body>
   
    <main class="container-main">

      <div class="dark-ligth-wrapper">
        <i class="bi bi-moon-stars-fill"></i>
      </div>

      <div class="titulo-section">
        <h1>IMC</h1>
      </div>
      
      <div class="container">

        <div class="resultado-imc">
          <div class="resultado-peso"></div>
          <div class="resultado-situacao"></div>
        </div>

       
        <div class="calculador-valores">
         
          <input type="number" autocomplete="off" id="peso" placeholder="Informe seu peso">
          <input type="number" autocomplete="off" id="altura"
            placeholder="Informe sua altura. Exemplo: 170">
          
          <button class="btn_imc">Calcular</button>
        </div>
      </div>
      
      <a class="btn_voltar_port"
        href="https://portfolio-pessoal-alexandre.netlify.app/">Voltar</a>
    </main>
  </body>

</html>
